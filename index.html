<body>
    <section class="body-container">
        <!-- navbar element -->

            <a class="btn link d-desktop">

            </a>
        </nav>

        <!-- main section -->
        <article class=" d-flex ">

                    <div class="d-flex my-3">

                    </div>
                    <div class="d-flex my-3">
                        <div class="my-auto w-50 pr-1">
                            <input type="password" class="w-100" placeholder="Password">
                        </div>
                        <div class="my-auto w-50 pl-1 mobile-margin position-relative">
                            <input type="password" class="w-100" placeholder="Confirm Password">
                            <i class="fa fa-eye position-absolute" style="top:13px; right:15px" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="d-flex my-3">
                        <div class="w-100 ">
                            <input type="email" class="w-100" placeholder="Email">
                        </div>
                    </div>
                    <button type="button" onclick="" class="bg-theme-secondary w-100 font-bold">
                        Complete Registration
                    </button>
                </form>
                <div class="justify-content-center my-3">
                    <div class="w-100 d-flex justify-content-around">
                        <hr class="my-auto w-50 d-desktop ">
